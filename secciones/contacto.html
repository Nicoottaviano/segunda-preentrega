<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/d0407ac6b5.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <a href="../index.html"><img src="../imagenes/padelLOGO.png" alt="logo"></a>
                <h1>Paddle Store</h1>
            </div>
            <div class="menu">
                <nav>
                    <ul class="navbar-nav">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./productos.html">Productos</a></li>
                        <li><a href="./sucursales.html">Sucursales</a></li> 
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-buscar">
                <input type="text" placeholder="que estas buscando">
                <input type="button" class="boton-header-buscar" value="Buscar">
            </div>
        </div>
    </header>
    <main>
        <h1 class="form-titulo">Contacto</h1>

        <div class="container-form">
            <form class="formulario" action="#" method="get">
                <p>Nombre y Apellido</p>
                <input type="text" placeholder="Nombre y Apellido">
                <p> Telefono</p>
                <input type="number" placeholder="telefono">
                <p>Mail</p>
                <input type="text" placeholder="mail">
                <p>Horario contacto</p>
                <ul>
                    <li>
                        <p>Diurno</p>
                        <input type="radio" name="turno" value="diurno">
                    </li>
                    <p>Nocturno</p>
                    <li>
                        <input type="radio" name="turno" value="nocturno">
                    </li>
                </ul>
                <p>Decinos de donde te contactas</p>
                <select name="pais" id="">
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Chile">Chile</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Paraguay">Paraguay</option>
                </select><input type="submit">

            </form>
        </div>



    </main>

    <footer>
        <div class="redes-footer">
            <ul>
                <li><a href="https://es-la.facebook.com/" class="facebook"><i
                            class="fa-brands fa-facebook fa-bounce fa-2xl"></i></a></li>
                <li><a href="https://www.instagram.com/" class="instagram"><i
                            class="fa-brands fa-instagram fa-bounce fa-2xl"></i></a></li>
                <li><a href="https://www.youtube.com/" class="youtube" target="_blank"><i
                            class="fa-brands fa-youtube fa-bounce fa-2xl"></i></a></li>
            </ul>
        </div>

        <div class="copyrigth">
            <h3>Nicolas Ottaviano&copy</h3>
        </div>

        <a href="../secciones/contacto.html">Volver arriba</a>


    </footer>
